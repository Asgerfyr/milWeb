<!DOCTYPE html>
<html lang="da">
<head>
    <link rel="stylesheet" href="/stylesheets/general_page.css">
    <link rel="stylesheet" href="/leaflet/leaflet.css"/>
    <script src="/leaflet/leaflet.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Oversigt</title>
</head>
<body>
    <header>
        <h1>Troop map</h1>
        <div class="logout-container" onclick="window.location.href='/logout'">
          <a href="/logout">Logout</a>
        </div>
    </header>
    <div class="page-nav">
        <a href="/general" class="nav-link">Map View</a>
        <a href="/general/info" class="nav-link">Info View</a>
        <a href="/general/add" class="nav-link">Send Info</a>
    </div>
    <main>
        <div class="container">
            <div class="troop-list">
                <table id="troop-data">
                    <thead>
                      <tr>
                        <th>Type</th>
                        <th>ID</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr><td colspan="4">Loading...</td></tr>
                    </tbody>
                  </table>
            </div>
            
            <div class="troop-map">
                <div id="map"></div>
                <div class="filter-controls">
                    <label><input type="checkbox" class="filter" value="hq" checked>HQ</label>
                    <label><input type="checkbox" class="filter" value="friendly" checked>Friendly</label>
                    <label><input type="checkbox" class="filter" value="enemy" checked>Enemy</label>
                    <label><input type="checkbox" class="filter" value="other" checked>Other</label>
                  </div>
            </div>
        </div>
        <script src="/javascripts/general_page.js"></script>
    </main>
</body>
</html>
