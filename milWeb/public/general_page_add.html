<!DOCTYPE html>
<html lang="da">
<head>
    <link rel="stylesheet" href="/stylesheets/general_page_add.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Oversigt</title>
</head>
<body>
    <header>
        <h1>Add information</h1>
        <div class="logout-container" onclick="window.location.href='/logout'">
          <a href="/logout">Logout</a>
        </div>
    </header>
    <div class="page-nav">
      <a href="/general" class="nav-link">Map View</a>
      <a href="/general/info" class="nav-link">Info View</a>
      <a href="/general/add" class="nav-link">Send Info</a>
    </div>

    <main>
      <div class="container">
        <div class="troop-list">
          <table id="troop-data">
            <thead>
              <tr>
                <th>Type</th>
                <th>ID</th>
              </tr>
            </thead>
            <tbody>
              <tr><td colspan="2">Loading...</td></tr>
            </tbody>
          </table>
        </div>
        <div class="info-panel" id="info-panel">
          <h2>Send Info</h2>
          <form id="add-troop-form" onsubmit="submitForm(event)">
            <label for="type">Type:</label><br>
            <input type="text" id="type" name="type" required><br>
          
            <label for="id">ID:</label><br>
            <input type="text" id="id" name="id" required><br>

            <label for="latitude">Latitude:</label><br>
            <input type="text" id="latitude" name="latitude" required><br>
          
            <label for="longitude">Longitude:</label><br>
            <input type="text" id="longitude" name="longitude" required><br>
          
            <label for="size">Size:</label><br>
            <input type="text" id="size" name="size" required><br>
          
            <label for="info">Additional information:</label><br>
            <textarea type="text" id="info" name="info" required></textarea><br>
          
            <button type="submit">Send Info</button>
          </form>
          <div id="form-message" style="margin-top: 10px;"></div>
        </div>
      </div>
        <script src="/javascripts/general_page_add.js"></script>
    </main>
</body>
</html>
