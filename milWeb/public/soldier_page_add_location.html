<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>milWeb</title>
    <link rel="stylesheet" href="/stylesheets/login.css" />
  </head>
  <body>
    <section>
      <h1>Welcome to soldier site</h1>
    </section>

    <div class="form-container">
      <p>Add Location</p>
      <form id="add_missionForm" onsubmit="submitForm(event)">

        <label for="squad_callsign">Squad callsign:</label>
        <input type="text" id="squad_callsign" name="squad_callsign" class="input-field" required/>

        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" class="input-field" required/>

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" class="input-field" required/>

        <button id="loginButton" type="submit" class="submit-button">Add Mission</button>
      </form>
    </div>

    <script src="/javascripts/soldier_add_location.js"></script>
  </body>
</html>
