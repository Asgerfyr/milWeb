<!DOCTYPE html>
<html lang="da">
<head>
    <link rel="stylesheet" href="/stylesheets/general_page_info.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Oversigt</title>
</head>
<body>
    <header>
        <h1>Troop information</h1>
        <div class="logout-container" onclick="window.location.href='/logout'">
          <a href="/logout">Logout</a>
        </div>
    </header>
    <div class="page-nav">
      <a href="/general" class="nav-link">Map View</a>
      <a href="/general/info" class="nav-link">Info View</a>
      <a href="/general/add" class="nav-link">Send Info</a>
    </div>
    <main>
      <div class="container">
        <div class="troop-list">
          <table id="troop-data">
            <thead>
              <tr>
                <th>Type</th>
                <th>ID</th>
              </tr>
            </thead>
            <tbody>
              <tr><td colspan="2">Loading...</td></tr>
            </tbody>
          </table>
        </div>
        <div class="info-panel" id="info-panel">
          <h2>Troop Info</h2>
          <div id="info-content">
            <p>Select a troop ID to view more information.</p>
          </div>
        </div>
      </div>
        <script src="/javascripts/general_page_info.js"></script>
    </main>
</body>
</html>
