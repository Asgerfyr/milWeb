<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>milWeb</title>
    <link rel="stylesheet" href="/stylesheets/login.css" />
  </head>
  <body>
    <section>
      <h1>Welcome to milWeb</h1>
    </section>

    <div class="login-container">
      <p>LOGIN</p>
      <form id="loginForm" onsubmit="submitForm(event)">
        <label for="username">Military Id:</label>
        <input type="text" id="username" name="username" class="input-field" required/>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="input-field" required/>

        <button id="loginButton" type="submit" class="submit-button">Login</button>

        <button id="nextPageButton" type="submit" class="submit-button" onclick="window.location.href = '/general_page.html'">Next Page</button>

      </form>
    </div>

    <!-- Display hashed values here for testing -->
    <div id="hashedUsernameDisplay">Hi:</div>
    <div id="hashedPasswordDisplay">Hi:</div>

    <script src="/javascripts/login.js"></script>
  </body>
</html>
